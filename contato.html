<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>
<body>
    <ul id="cabeçalho">
        <li><a href="index.html">Início</a></li>
        <li><a href="Sobre.html">Sobre</a></li>
        <button><a href="contato.html">Contato</a></button>
    </ul>
    <div class="container">
        <div class="texto">
            <form name="form" onsubmit="return Enviar();">
                <h1>Entre em contato</h1>

                <label for="nome">Nome</label>
                <input type="text" id="nome" required="required" name="nome" />
                <label for="telef">Telefone</label>
                <input type="tel" id="telef"  name="telef" />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              
                <textarea id="assunto" placeholder="Assunto"></textarea>
              
                <input type="submit" class="enviar" value="Enviar" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
